<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Last Rookgard</title>
  <link rel="stylesheet" href="/www/style.css">
</head>

<body>
  <header class="header-top">
    <div class="logo">
      <img onload="this.style.opacity='1';" src="www/img/icon.png" alt="Logo del Juego">
      <div class="search-bar">
        <input type="text" placeholder="Buscar personaje...">
      </div>
      <button class="boton-lupa" aria-label="Buscar"></button>
    </div>
    <nav class="navbar">
      <a href="#inicio" class="enlace">Inicio</a>
      <a href="#sobre" class="enlace">Galeria</a>
      <a href="#descargar" class="enlace">Descargas</a>
      <a href="#foro" class="Soporte">Soporte</a>
      <a href="#contacto" class="enlace">Registate!</a>
    </nav>
  </header>
  <div class="container">
    <h1>
      <img onload="this.style.opacity='1';" class="big-logo" src="www/img/logo.png" alt="logoIcon">
    </h1>
  </div>
  <div class="container">
    <div class="main-content">
      <div class="announcement-table">
        <div class="table-header">
          <h2>Noticias de Entrada</h2>
        </div>
        <table>
          <thead>
            <tr>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>GM Krayno</td>
              <td>55</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
    <aside class="sidebar">
      <div class="card">
        <h2>Login</h2>
        <form action="#" method="post">
          <input type="text" name="username" placeholder="Nombre de usuario">
          <input type="password" name="password" placeholder="Contraseña">
          <input type="submit" value="Iniciar sesión">
        </form>
      </div>
      <div class="card">
        <div class="announcement-table">
          <div class="table-header">
            <h2>Top Jugadores</h2>
          </div>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Level</th>
              </tr>
            </thead>
            <tbody>
              {{range .Players}}
              <tr>
                <td><img src="{{$.UrlOutfitsView}}/animoutfit.php?id={{.LookType}}&addons={{.LookAddons}}&head={{.LookHead}}&body={{.LookBody}}&legs={{.LookLegs}}&feet={{.LookFeet}}&mount=0&direction=3"></td>
                <td>{{.Name}}</td>
                <td>{{.Level}}</td>
              </tr>
              {{end}}

            </tbody>
          </table>
        </div>
      </div>

    </aside>
  </div>
  <footer>
    <p>&copy; 2024 AinhoSoft. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
